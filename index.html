<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Button Memory Game</title>
</head>

<body>
    <h1>Button Memory Game</h1>
    <br />
    <p>How many buttons to create?</p>
    <input type="text" id="btnNumInput" name="btnNumInput" />
    <input type="button" id="btnNumSubmit" name="btnNumSubmit" value="Go!" />
    <br />
    <br />
    <input type="radio" id="classicMode" name="gameMode" value ="classicMode" checked />
    <label for="classicMode">Classic Mode</label>
    <input type="radio" id="timedMode" name="gameMode" value ="timedMode">
    <label for="timedMode">Timed Mode</label>
    <br />
    <p id="timer"></p>
    <br />
    <div id="buttonArea" class="buttonArea"></div>
    <script type="module" src="lang/messages/en/user.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
