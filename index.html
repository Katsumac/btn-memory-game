<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Button Memory Game</title>
</head>

<body>
    <div id="menu">
        <h1>Button Memory Game</h1>
        <br />
        <p>Click the buttons in numerical order.</p>
        <p>How many buttons? Enter a number between 3 and 7!</p>
        <div class="form-check">
            <input type="radio" id="classicMode" class="form-check-input" name="gameMode" value="classicMode" checked />
            <label for="classicMode" class="form-check-label">Classic Mode</label>
        </div>
        <div class="form-check">
            <input type="radio" id="timedMode" class="form-check-input" name="gameMode" value="timedMode">
            <label for="timedMode" class="form-check-label">Timed Mode</label>
        </div>
        <br />
        <div class="input-group mb-3">
            <input type="text" id="btnNumInput" class="form-control" name="btnNumInput" />
            <input type="button" id="btnNumSubmit" class="btn btn-primary" name="btnNumSubmit" value="Go!" />
        </div>
        <br />
        <p id="timer"></p>
    </div>
    <div id="buttonArea" class="buttonArea"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
